AWSTemplateFormatVersion: '2010-09-09'
Description: VPC template
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: Common settings
        Parameters:
          - vpcStackName
      -
        Label:
          default: NAT settings
        Parameters:
          - useNat
          - natNum
      -
        Label:
          default: VPC endpoint settings
        Parameters:
          - enableS3Endpoint
Parameters:
  vpcStackName:
    Type: String
    Description: VPC stack name
  useNat:
    Type: String
    Description: NAT type(None is not want to create NAT)
    AllowedValues:
      - None
      - Instance
      - Gateway
    Default: None
  natNum:
    Type: Number
    Description: The number of NAT instance/gateway
    MinValue: 1
    MaxValue: 6
    Default: 1
  natInstanceType:
    Type: String
    Description: NAT instance type
    AllowedValues:
      - t3.nano
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
      - t3.xlarge
      - t3.2xlarge
      - t3a.nano
      - t3a.micro
      - t3a.small
      - t3a.medium
      - t3a.large
      - t3a.xlarge
      - t3a.2xlarge
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
      - m5.8xlarge
      - m5.12xlarge
      - m5.16xlarge
      - m5.24xlarge
      - m5a.large
      - m5a.xlarge
      - m5a.2xlarge
      - m5a.4xlarge
      - m5a.8xlarge
      - m5a.12xlarge
      - m5a.16xlarge
      - m5a.24xlarge
    Default: t3.micro
  enableS3Endpoint:
    Type: String
    Description: Whether create S3 gateway or not
    AllowedValues:
      - true
      - false
    Default: false
  enableEcrImageEndpoint:
    Type: String
    Description: Whether create ECR Docker gateway or not
    AllowedValues:
      - true
      - false
    Default: false
  enableEcrApiEndpoint:
    Type: String
    Description: Whether create ECR API gateway or not
    AllowedValues:
      - true
      - false
    Default: false
  enableCloudWatchLogsEndpoint:
    Type: String
    Description: Whether create CloudWatch logs gateway or not
    AllowedValues:
      - true
      - false
    Default: false
Mappings:
  RegionConfig:
    us-east-1:
      azNum: 6
      natAmiId: ami-0f690b2f134c61108
    us-east-2:
      azNum: 3
      natAmiId: ami-05cb692a03cdb7a09
    us-west-1:
      azNum: 2
      natAmiId: ami-065a39a3e48d40f8f
    us-west-2:
      azNum: 4
      natAmiId: ami-08d79ef2c299c9676
    ca-central-1:
      azNum: 3
      natAmiId: ami-0415e034d0347c856
    ap-northeast-1:
      azNum: 3
      natAmiId: ami-0b46b8b3d435574db
    ap-northeast-2:
      azNum: 4
      natAmiId: ami-0864a4fea0657982c
    ap-south-1:
      azNum: 3
      natAmiId: ami-018a3ed0baea6d36e
    ap-southeast-1:
      azNum: 3
      natAmiId: ami-0eea67423624c4e01
    ap-southeast-2:
      azNum: 3
      natAmiId: ami-0a7eeea8710a7aa0d
    eu-north-1:
      azNum: 3
      natAmiId: ami-0a13f47b8a78f51e3
    eu-central-1:
      azNum: 3
      natAmiId: ami-09cad5d38aaa03414
    eu-west-1:
      azNum: 3
      natAmiId: ami-0771766bf53706ff2
    eu-west-2:
      azNum: 3
      natAmiId: ami-046589c7fe4898d28
    eu-west-3:
      azNum: 3
      natAmiId: ami-04156505753e04d84
    sa-east-1:
      azNum: 3
      natAmiId: ami-0221e09c3ab2bdc5a
  hasNatInstance:
    Fn::Equals:
      - !Ref useNat
      - Instance
  hasNatGateway:
    Fn::Equals:
      - !Ref useNat
      - Gateway
Conditions:
  has3rdAz:
    Fn::Or:
      - Fn::Equals:
        - Fn::FindInMap:
          - RegionConfig
          - !Ref AWS::Region
          - azNum
        - 3
      - Fn::Equals:
        - Fn::FindInMap:
          - RegionConfig
          - !Ref AWS::Region
          - azNum
        - 4
      - Fn::Equals:
        - Fn::FindInMap:
          - RegionConfig
          - !Ref AWS::Region
          - azNum
        - 5
      - Fn::Equals:
        - Fn::FindInMap:
          - RegionConfig
          - !Ref AWS::Region
          - azNum
        - 6
  has4thAz:
    Fn::Or:
      - Fn::Equals:
        - Fn::FindInMap:
          - RegionConfig
          - !Ref AWS::Region
          - azNum
        - 4
      - Fn::Equals:
        - Fn::FindInMap:
          - RegionConfig
          - !Ref AWS::Region
          - azNum
        - 5
      - Fn::Equals:
        - Fn::FindInMap:
          - RegionConfig
          - !Ref AWS::Region
          - azNum
        - 6
  has5thAz:
    Fn::Or:
      - Fn::Equals:
        - Fn::FindInMap:
          - RegionConfig
          - !Ref AWS::Region
          - azNum
        - 5
      - Fn::Equals:
        - Fn::FindInMap:
          - RegionConfig
          - !Ref AWS::Region
          - azNum
        - 6
  has6thAz:
    Fn::Equals:
      - Fn::FindInMap:
        - RegionConfig
        - !Ref AWS::Region
        - azNum
      - 6
Resources:
  srcSecGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Private subnet src security group
      VpcId:
        Fn::ImportValue: !Join
          - ':'
          - - !Ref vpcStackName
            - vpcId
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref AWS::StackName
              - SourceSecurityGroup
        - Key: CostTag
          Value: !Ref AWS::StackName
  natInstanceSecGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: NAT instance security group
      VpcId:
        Fn::ImportValue: !Join
          - ':'
          - - !Ref vpcStackName
            - vpcId
      SecurityGroupIngress:
        -
          CidrIp: 0.0.0.0/0
          Description: SSH access from IPv4
          IpProtocol: tcp
          FromPort: 22
          ToPort: 22
        -
          CidrIp: ::/0
          Description: SSH access from IPv6
          IpProtocol: tcp
          FromPort: 22
          ToPort: 22
        -
          SourceSecurityGroupId: !Ref srcSecGroup
          Description: NAT access for TCP
          IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
        -
          SourceSecurityGroupId: !Ref srcSecGroup
          Description: NAT access for UDP
          IpProtocol: udp
          FromPort: 0
          ToPort: 65535
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref AWS::StackName
              - NatInstanceSecurityGroup
        - Key: CostTag
          Value: !Ref AWS::StackName
  # See https://qiita.com/labocho/items/1ca751b09ff549a11060
  natInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          -
            Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        -
          PolicyName: allow-apply-modify-instanceatt
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action: 'ec2:ModifyInstanceAttribute'
                Resource: '*'
  natInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref natInstanceRole
  natInstance1:
    Type: AWS::EC2::Instance
    Condition: hasNatInstance
    Properties:
      AvailabilityZone:
        Fn::Select:
          - 0
          - Fn::GetAZs: !Ref AWS::Region
      IamInstanceProfile: !Ref natInstanceProfile
      ImageId:
        Fn::FindInMap:
          - RegionConfig
          - !Ref AWS::Region
          - natAmiId
      InstanceType: !Ref natInstanceType
      NetworkInterfaces:
        -
          AssociatePublicIpAddress: true
          DeviceIndex: 0
          GroupSet:
            - !Ref natInstanceSecGroup
          SubnetId:
            Fn::Select:
              - 0
              - Fn::Split:
                - ','
                - Fn::ImportValue: !Join
                  - ':'
                  - - !Ref vpcStackName
                    - publicSubnets
      UserData:
        Fn::Base64:
          Fn::Sub: |
            #!/bin/bash
            INSTANCEID=$(curl -s -m 60 http://169.254.169.254/latest/meta-data/instance-id)
            aws --region ${AWS::Region} ec2 modify-instance-attribute --instance-id $INSTANCEID --source-dest-check "{\"Value\": false}"