    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref vpc
      AvailabilityZone:
        Fn::Select:
          - 0
          - Fn::GetAZs:
            !Ref AWS::Region
      CidrBlock:
        Fn::Select:
          - 0
          - Fn::Cidr:
            - !GetAtt vpc.CidrBlock
            - Fn::FindInMap:
              - RegionConfig
