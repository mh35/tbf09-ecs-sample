            - Fn::FindInMap:
              - RegionConfig
              - !Ref AWS::Region
              - subnetsNum
            - 64
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref AWS::StackName
              - PublicSubnet1
        - Key: CostTag
          Value: !Ref AWS::StackName
    DependsOn: ipv6Block
