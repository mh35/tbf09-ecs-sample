      CidrBlock: !Join
        - '/'
        - - !Ref vpcBaseAddr
          - 16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref AWS::StackName
              - VPC
        - Key: CostTag
          Value: !Ref AWS::StackName
  ipv6Block:
    Type: AWS::EC2::VPCCidrBlock
    Properties:
      AmazonProvidedIpv6CidrBlock: true
      VpcId: !Ref vpc
  internetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref AWS::StackName
              - InternetGateway
        - Key: CostTag
          Value: !Ref AWS::StackName
  internetGatewayAttachment:
