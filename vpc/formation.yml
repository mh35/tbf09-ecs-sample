          - has3rdAz
          - !Ref privateSubnet3RouteTable
          - !Ref AWS::NoValue
        - Fn::If:
          - has4thAz
          - !Ref privateSubnet4RouteTable
          - !Ref AWS::NoValue
        - Fn::If:
          - has5thAz
          - !Ref privateSubnet5RouteTable
          - !Ref AWS::NoValue
        - Fn::If:
          - has6thAz
          - !Ref privateSubnet6RouteTable
          - !Ref AWS::NoValue
    Export:
      Name: !Join
        - ':'
        - - !Ref AWS::StackName
          - privateRouteTables
